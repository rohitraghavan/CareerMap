{% extends "base.html" %} {% block content %}

<!-- Main section -->
<div class="parallax-container bg-image-review">
    <div id="bg-image" class="parallax">
        <img src="{{ url_for('static', filename='courses.jpg') }}" alt="" style="display: block; transform: translate3d(-50%, 34px, 0px);">
    </div>

    <!-- Main heading -->
    <div class="container">
        <br>
        <div class="row center title">
            <h2 class="header center blue-text text-darken-2">{{ name[0] }}. {{ name[1] }} 
            </h2>
        </div>
    </div>
</div>
<!-- End Main section -->


<!-- Reviews -->
{% if reviews %}
<div class="section grey lighten-4">
    <div class="container">
    {% for review in reviews %}
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s12">
                                <p> {{ review["review_text"] }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <div class="row">
                            <div class="col s12">
                                Reviewed by:
                                <div class="chip">
                                     {{ review["user_id"] }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
            <div class="section white-4">
                <div class="container">
                    <div class="col s12">
                        <h5> There are no reviews for this course! </h5>
                    </div>
                </div>
            </div>
        {% endif %}
        <br><br>
    </div>
</div>
<!-- End Course List -->

{% endblock %}
